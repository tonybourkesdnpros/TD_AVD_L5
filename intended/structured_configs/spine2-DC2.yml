hostname: spine2-DC2
router_bgp:
  as: '65002'
  router_id: 192.168.201.12
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 192.168.203.3
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    description: leaf1-DC2_Ethernet4
  - ip_address: 192.168.203.9
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    description: leaf2-DC2_Ethernet4
  - ip_address: 192.168.203.15
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65202'
    description: leaf3-DC2_Ethernet4
  - ip_address: 192.168.203.21
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65202'
    description: leaf4-DC2_Ethernet4
  - ip_address: 192.168.203.27
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65204'
    description: borderleaf1-DC2_Ethernet4
  - ip_address: 192.168.203.33
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65204'
    description: borderleaf2-DC2_Ethernet4
  - ip_address: 192.168.101.5
    peer_group: EVPN-OVERLAY-PEERS
    description: borderleaf1-DC1
    remote_as: '65104'
  - ip_address: 192.168.201.5
    peer_group: EVPN-OVERLAY-PEERS
    description: borderleaf1-DC2
    remote_as: '65204'
  - ip_address: 192.168.101.6
    peer_group: EVPN-OVERLAY-PEERS
    description: borderleaf2-DC1
    remote_as: '65104'
  - ip_address: 192.168.201.6
    peer_group: EVPN-OVERLAY-PEERS
    description: borderleaf2-DC2
    remote_as: '65204'
  - ip_address: 192.168.201.1
    peer_group: EVPN-OVERLAY-PEERS
    description: leaf1-DC2
    remote_as: '65200'
  - ip_address: 192.168.201.2
    peer_group: EVPN-OVERLAY-PEERS
    description: leaf2-DC2
    remote_as: '65200'
  - ip_address: 192.168.201.3
    peer_group: EVPN-OVERLAY-PEERS
    description: leaf3-DC2
    remote_as: '65202'
  - ip_address: 192.168.201.4
    peer_group: EVPN-OVERLAY-PEERS
    description: leaf4-DC2
    remote_as: '65202'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
vrfs:
- name: default
  ip_routing: false
management_interfaces:
- name: Management0
  description: oob_management
  shutdown: false
  vrf: default
  ip_address: 192.168.0.15/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: default
  enable_https: true
ethernet_interfaces:
- name: Ethernet2
  peer: leaf1-DC2
  peer_interface: Ethernet4
  peer_type: l3leaf
  description: P2P_LINK_TO_LEAF1-DC2_Ethernet4
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.203.2/31
- name: Ethernet3
  peer: leaf2-DC2
  peer_interface: Ethernet4
  peer_type: l3leaf
  description: P2P_LINK_TO_LEAF2-DC2_Ethernet4
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.203.8/31
- name: Ethernet4
  peer: leaf3-DC2
  peer_interface: Ethernet4
  peer_type: l3leaf
  description: P2P_LINK_TO_LEAF3-DC2_Ethernet4
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.203.14/31
- name: Ethernet5
  peer: leaf4-DC2
  peer_interface: Ethernet4
  peer_type: l3leaf
  description: P2P_LINK_TO_LEAF4-DC2_Ethernet4
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.203.20/31
- name: Ethernet6
  peer: borderleaf1-DC2
  peer_interface: Ethernet4
  peer_type: l3leaf
  description: P2P_LINK_TO_BORDERLEAF1-DC2_Ethernet4
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.203.26/31
- name: Ethernet7
  peer: borderleaf2-DC2
  peer_interface: Ethernet4
  peer_type: l3leaf
  description: P2P_LINK_TO_BORDERLEAF2-DC2_Ethernet4
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.203.32/31
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.168.201.12/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.201.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
